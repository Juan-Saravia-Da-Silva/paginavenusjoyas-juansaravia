    <main>
        <fieldset>
            <legend>Formulario</legend>
            <form  class="formulario" action="">
                <div>
                    <label for="nombre">Completa tu nombre</label>
                    <input type="text" name="nombre">
                </div><br>
                <div>
                    <label for="apellido">Completa tu apellido</label>
                    <input type="text" name="apellido">
                </div><br>
                <div>
                    <label for="email">Escribe tu email *</label>
                    <input type="email" name="email" required>
                </div><br>
                <div>
                    <label for="comentario">Escribe el asunto de tu email</label><br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="pais">Elige tu pais</label>
                    <select name="pais" id="">
                        <option value="argentina">Argentina</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                </div>
            
                <div>
                    <input type="submit" value="ENVIAR">
                </div>
                <div>
                    <input type="reset" value="BORRAR">
                </div>






            </form>
        </fieldset>
